      var x = document.getElementById("x").value;

      var sum;
      sum = parseInt(x) + parseInt(y);
      document.getElementById("sum").value = sum;
    }

    function test() {
      var e = document.getElementById("test");
      e.style.color = "red";
    }

    function load() {

    }

    function onMouseDown(self) {
      self.style.color = 'blue';
    }

    function onMouseUp(self) {
      self.style.color = 'red';
    }
  </script>

  <script type="text/javascript">
    var comNum = 44;
    var nGuesses = 0;


    function guess() {
      try {
        var hint;
        var number = document.getElementById("num").value;
        nGuesses++;
        if (number == '') throw '입력 없음';
        if (isNaN(number)) throw '숫자가 아님';
        if (number > comNum) throw '큼';
        if (number < comNum) throw '너무 작음';
        if (number == comNum) throw '성공';
      } catch (e) {
        document.getElementById('hint').innerHTML = '힌트 : ' + e;
      }
      document.getElementById("guesses").innerHTML = '추측횟수 : ' + nGuesses;


    }

    var car = {

    };
    var txt = "";
    for (var x in car) {
      txt += car[x] + " ";

    document.write(txt);

  <script type="text/javascript">
    function night() {
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';
    }

    function day() {
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';
    }
  </script>


  <input type="button" value="night" onclick="toggle(this)">
  <script>
    var target = document.querySelector('body');
    //var toggle1 = document.querySelector('#toggle');
    var List = {
      setColor: function(color) {
        var aList = document.querySelectorAll('a');
        for (var i = 0; i < aList.length; i++) {
          aList[i].style.color = color;
        }
      }
    }

    function Body() {}

    Body.prototype.setColor = function(color) {
      target.style.color = color;
    }
    Body.prototype.setBackgroundColor = function(color) {
      target.style.backgroundColor = color;
    }


    function toggle(self) {
      var Body1 = new Body();

      //  var List1 = new List();
      if (self.value === 'night') {
        Body1.setBackgroundColor('black');
        Body1.setColor('white');
        self.value = 'day';
        List.setColor('red');

      } else {
        Body1.setBackgroundColor('white');
        Body1.setColor('black');
        self.value = 'night';
        List.setColor('blue');
      }

    }
  </script>
